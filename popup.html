<!DOCTYPE html>
<html>
<head>
    <title>Question Generation </title>
    <link type="text/css" rel="stylesheet" href="css/popup.css">
    <link type="text/css" rel="stylesheet" href="css/material.min.css"  media="screen,projection"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:900,300' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="heading">Question Generation!</div>
    <div class="box mdl_card">
        <div class="form-container mdl-">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input type="text" name="para" id="para" class="mdl-textfield__input">
                <label class="mdl-textfield__label" for="para">Insert the text to generate questions from(Press Enter to Search)</label>
            </div>
            <div id="spinner-container">
                <p id="searchspinner" class="mdl-spinner mdl-js-spinner"> </p>
            </div>
        </div>
        <div class="result-container">
        </div>
    </div>
</body>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/material.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</html>
